<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GoToBank: {{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Load highlightjs and highlightjs-copy -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">GoToBank</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/account">Аккаунт</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/docs">Документация</a>
            </li>
            <li class="nav-item">
              {% if not not_login %}
                <a class="nav-link" href="/logout">Выход</a>
              {% else %}
                <a class="nav-link" href="/auth">Войти</a>
              {% endif %}
            </li>
          </ul>
        </div>
        <button id="theme-toggler" class="btn btn-outline-secondary"></button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      </div>
    </nav>
    <div class="container py-3">
      {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
      {% endif %}
      {% block content %}

      {% endblock %}
    </div>
    <script src="/static/theme-switcher.js"></script>
  </body>
</html>
